  // // This is the (semi unminified) init-snippet that runs on sites using the SDK

//     };
//   w[cso].t = 1 * new Date();
//   // create and insert script element
//   t = d.createElement(s);
//   e = d.getElementsByTagName(s)[0];
//   t.async = 1;
//   t.src = u;
//   e.parentNode.insertBefore(t, e);
// })(

  (function(w,d,s,u,cso,t,e){
    w['CaspecoSDKObject']=cso;
    w[cso]=w[cso]||function(){(w[cso].q=w[cso].q||[]).push(arguments);};
    w[cso].t=1*new Date();t=d.createElement(s);e=d.getElementsByTagName(s)[0];t.async=1;t.src=u;
    e.parentNode.insertBefore(t,e);
  })(window, document, 'script', 'https://cdn.caspeco.se/sv_SE/sdk.js?version=c1.0.0', 'ca');

  
  // this.addEventListener("bookingEvent", function () {
  //       console.log("received");})

  ca(function () {
       
       ca.addEventListener("bookingEvent", function (event, payload) {
        
         // if the booking was made and the user acceptsNewsletter let's shoot contact info into newsletter service IdRelay
         if (event == 'FinalizeWebBooking' && payload.contact.acceptsNewsletter == true)
         {
           var xhr = new XMLHttpRequest();
           var url = "https://trk.idrelay.com/2988/act/3b9e2fe47bb1401590697f7ac701cccc";
           xhr.open("POST", url, true);
           xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

           var data = "email=" + encodeURIComponent(payload.contact.email) + "&cellphone=" + encodeURIComponent(payload.contact.mobile) + "&name=" + encodeURIComponent(payload.contact.fistname + ' ' + payload.contact.lastname) + "&firstname=" + encodeURIComponent(payload.contact.fistname) + "&lastname=" + encodeURIComponent(payload.contact.lastname);
           
           console.log(data);
         }          
        
       });
      
     });

</script>
